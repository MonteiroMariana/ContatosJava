<app-contatos-filter (filtroAplicado)="filtrarContatos($event)"></app-contatos-filter>

<h2>Lista de Contatos</h2>

<mat-card *ngFor="let contato of contatos" class="contato-card">
  <mat-card-title>
    {{ contato.nome }}
    <!-- Ícone de favorito com clique -->
    <mat-icon
      (click)="alternarFavorito(contato)"
      [color]="contato.favorito ? 'warn' : ''"
      style="cursor: pointer; margin-left: 8px;"
    >
      {{ contato.favorito ? 'star' : 'star_border' }}
    </mat-icon>
  </mat-card-title>

  <mat-card-content>
    <p><strong>Telefone:</strong> {{ contato.telefone }}</p>
    <p><strong>Email:</strong> {{ contato.email }}</p>
    <p><strong>Categoria:</strong> {{ contato.categoria }}</p>
  </mat-card-content>

  <mat-card-actions>
    <button mat-button color="primary" [routerLink]="['/contatos/editar', contato.id]">Editar</button>
    <button mat-button color="warn" (click)="excluir(contato.id!)">Excluir</button>
  </mat-card-actions>
</mat-card>
